<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: "Inter", system-ui, Arial, sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #f1f5f9;
  display:flex; justify-content:center; align-items:center; min-height:100vh;
}
.container {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(12px);
  padding:28px;
  border-radius:16px;
  width: 100%; max-width: 400px;
  text-align:center;
  box-shadow:0 8px 28px rgba(0,0,0,0.6);
}
input, button {
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  outline:none;
  font-size:14px;
}
input {background:rgba(255,255,255,0.1); color:#f1f5f9;}
input:focus {background:rgba(255,255,255,0.2); border:1px solid #38bdf8;}
button {background:#3b82f6; color:white; font-weight:600; cursor:pointer;}
button:hover {background:#2563eb;}
</style>
</head>
<body>
<div class="container">
  <h2>Admin Login</h2>
  <form id="admin-login-form">
    <input type="email" id="admin-email" placeholder="Admin Email" required>
    <input type="password" id="admin-password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div id="msg" style="margin-top:10px;color:#facc15;"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBjkSg5mcAdcNLtNXVEt3OWBnyJYc0kSM4",
  authDomain: "captcha-e2954.firebaseapp.com",
  projectId: "captcha-e2954",
  storageBucket: "captcha-e2954.appspot.com",
  messagingSenderId: "564130348715",
  appId: "1:564130348715:web:f36424d02592a94406c1ee"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Set admin email
const ADMIN_EMAIL = "raman.rnandhu@gmail.com"; // <-- change to your admin email

document.getElementById("admin-login-form").addEventListener("submit", e=>{
  e.preventDefault();
  const email = document.getElementById("admin-email").value;
  const password = document.getElementById("admin-password").value;

  if(email !== ADMIN_EMAIL){
    document.getElementById("msg").innerText = "âš  Not authorized!";
    return;
  }

  auth.signInWithEmailAndPassword(email,password)
    .then(()=>{ window.location.href = "admin-dashboard.html"; })
    .catch(err=>{ document.getElementById("msg").innerText = err.message; });
});
</script>
</body>
</html>
