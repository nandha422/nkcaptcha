  <style>
    body {
      font-family: "Inter", system-ui, Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      padding: 20px;
      min-height: 100vh;
    }
    h1 { text-align: center; color: #38bdf8; margin-bottom: 20px;}
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      color: #f1f5f9;
      transition: 0.3s ease;
    }
    input:focus, textarea:focus { background: rgba(255,255,255,0.2); border: 1px solid #38bdf8; }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #3b82f6;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover { background: #2563eb; }
    a { text-align: center; display: block; margin-top: 10px; color: #3b82f6; text-decoration: none;}
    a:hover { text-decoration: underline; }
    nav a:hover {
  color: #facc15;
  text-decoration: underline;
}

  </style>
</head>
