<title>NK CAPTCHA</title>

<style>
/* ---------------- Reset & Base ---------------- */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: "Inter", system-ui, Arial, sans-serif;
  background: linear-gradient(135deg, #e0f7ff, #ffffff);
  color: #1e293b;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.container {
  width: 100%;
  max-width: 450px;
  background: #ffffff;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(59,130,246,0.5), 0 0 40px rgba(59,130,246,0.2);
  animation: fadeIn 0.6s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
}
<body>
  <!-- Navigation at top -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
    <a href="terms.html">Terms</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Main container -->
  <div class="container">
    <!-- Login / Signup / Dashboard sections here -->
  </div>
</body>

/* Headings */
h1,h2 {text-align:center;margin-bottom:20px;color:#3b82f6;font-weight:700;}

/* Forms */
form {display:flex; flex-direction:column; gap:14px; width:100%;}
input {
  padding:12px; border-radius:8px; border:1px solid #cbd5e1; outline:none; font-size:14px;
  transition:0.3s ease; background:#f0faff;
}
input:focus {
  border:1px solid #3b82f6; box-shadow: 0 0 10px #3b82f6; background:#e6f0ff;
}

/* Buttons */
button {
  padding:12px; border:none; border-radius:8px; background:#3b82f6;
  color:white; font-weight:600; cursor:pointer; transition: all 0.3s ease;
  box-shadow: 0 0 8px #3b82f6;
}
button:hover {background:#2563eb; transform:translateY(-2px); box-shadow: 0 0 12px #3b82f6;}
button:disabled {background:#94a3b8; cursor:not-allowed; box-shadow:none;}

/* Switch links */
.switch-link {text-align:center; margin-top:10px; font-size:14px; color:#64748b;}
.switch-link span {color:#3b82f6; cursor:pointer; font-weight:600;}
.switch-link span:hover {text-decoration:underline;}

/* Captcha box */
.captcha-box {
  margin:18px 0; display:flex; align-items:center; justify-content:space-between;
  background: #e0f2ff; padding:10px; border-radius:8px; box-shadow:0 0 10px #3b82f6;
}
.captcha-code {
  font-size:22px; font-weight:bold; letter-spacing:3px; color:#facc15;
}
.refresh-btn {
  background:#f43f5e; color:white; border:none; border-radius:6px; padding:8px 12px;
  cursor:pointer; transition:0.3s; box-shadow:0 0 8px #f43f5e;
}
.refresh-btn:hover {background:#e11d48; box-shadow:0 0 12px #f43f5e;}

/* Dashboard */
.dashboard {text-align:center; width:100%;}
.points {
  font-size:18px; font-weight:bold; margin:12px 0; color:#16a34a;
}

/* Timer */
#timer-section {margin:20px 0; text-align:center;}
#timer-bar-container {width:100%; height:10px; background:rgba(59,130,246,0.2); border-radius:5px; overflow:hidden;}
#timer-bar {height:100%; width:100%; background: linear-gradient(90deg,#3b82f6,#22c55e,#f43f5e); transition: width 1s linear; border-radius:5px;}
#timer-display {font-weight:600; margin-top:6px; color:#2563eb;}

/* Ad Placeholder */
#ad-placeholder {
  margin-top:12px; background:#e6f0ff; color:#1e293b;
  padding:10px; text-align:center; display:none; border-radius:6px; box-shadow:0 0 8px #3b82f6;
}

/* Animations */
@keyframes fadeIn {from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);}}
@media(max-width:500px){.container{padding:20px;} h1{font-size:22px;}}
</style>
</head>

<body>
<div class="container">
  <h1>NK CAPTCHA</h1>

  <!-- Signup -->
  <div id="signup-section" style="display:flex; flex-direction:column; width:100%;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <label><input type="checkbox" id="terms-checkbox"> I agree to <span style="color:#3b82f6;">Terms & Conditions</span></label>
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-link">Already have an account? <span onclick="showLogin()">Login</span></div>
  </div>

  <!-- Login -->
  <div id="login-section" style="display:none; flex-direction:column; width:100%;">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">Don't have an account? <span onclick="showSignup()">Sign Up</span></div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard" style="display:none;">
    <h2>Dashboard</h2>
    <p class="points">Points: <span id="points">0</span></p>

    <div class="captcha-box">
      <span class="captcha-code" id="captcha"></span>
      <button class="refresh-btn" onclick="generateCaptcha()">â†»</button>
    </div>

    <div id="timer-section">
      <div id="timer-bar-container">
        <div id="timer-bar"></div>
      </div>
      <div id="timer-display">30</div>
    </div>

    <input type="text" id="captcha-input" placeholder="Enter Captcha">
    <button id="submit-captcha">Submit</button>
    <button onclick="logout()">Logout</button>

    <div id="ad-placeholder"></div>
  </div>
</div>

<!-- Firebase -->

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
