<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NK CAPTCHA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Reset */
* {margin:0; padding:0; box-sizing:border-box;}
body {
  font-family: "Inter", system-ui, Arial, sans-serif;
  background: linear-gradient(135deg, #e0f2ff, #ffffff);
  color: #1e293b;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
nav {display:flex; justify-content:center; gap:20px; margin-bottom:20px; flex-wrap:wrap;}
nav a {color:#1e40af; font-weight:600; text-decoration:none; transition:0.3s;}
nav a:hover{text-decoration:underline; color:#3b82f6;}
.container {
  width:100%;
  max-width:420px;
  background: #ffffff;
  padding:28px;
  border-radius:16px;
  box-shadow: 0 0 20px #3b82f6, 0 0 40px #60a5fa;
}
h1,h2,h3{
  text-align:center;
  margin-bottom:18px;
  color:#1e40af;
  font-weight:600;
  text-shadow: 0 0 8px #3b82f6, 0 0 16px #60a5fa;
}
form{display:flex; flex-direction:column; gap:14px;}
input{
  padding:12px;
  border-radius:8px;
  border:1px solid #3b82f6;
  outline:none;
  font-size:14px;
  background:#e0f2ff;
  color:#1e293b;
  transition:0.3s;
}
input:focus{background:#ffffff; border:1px solid #3b82f6;}
button{
  padding:12px;
  border:none;
  border-radius:8px;
  background:#1e40af;
  color:white;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 0 8px #3b82f6,0 0 16px #60a5fa;
}
button:hover{
  background:#2563eb;
  transform:translateY(-2px);
  box-shadow:0 0 12px #3b82f6,0 0 24px #60a5fa;
}
button:disabled{background:#94a3b8; cursor:not-allowed;}
.switch-link{text-align:center;margin-top:10px;font-size:14px;color:#64748b;}
.switch-link span{color:#1e40af; cursor:pointer; font-weight:600;}
.switch-link span:hover{text-decoration:underline;}
.captcha-box{
  margin:18px 0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#e0f2ff;
  padding:10px;
  border-radius:8px;
  box-shadow:0 0 6px #3b82f6,0 0 12px #60a5fa;
}
.captcha-code{font-size:20px; font-weight:bold; letter-spacing:3px; color:#2563eb;}
.refresh-btn{background:#f43f5e; border:none; color:white; padding:8px 12px; border-radius:6px; cursor:pointer; transition:0.3s;}
.refresh-btn:hover{background:#e11d48;}
.dashboard{text-align:center;}
.points{font-size:18px; font-weight:bold; margin:12px 0; color:#1e40af; text-shadow:0 0 6px #3b82f6,0 0 12px #60a5fa;}
#timer-section{margin:20px 0;text-align:center;}
#timer-bar-container{width:100%; height:10px; background:#dbeafe; border-radius:5px; overflow:hidden;}
#timer-bar{height:100%; width:100%; background:#3b82f6; transition:width 1s linear;}
#ad-placeholder{margin-top:12px;background:#e0f2ff;color:#1e293b;padding:10px;text-align:center;display:none;border-radius:6px;}
#status-msg{text-align:center;margin-bottom:12px;font-size:14px;color:#1e40af;}
@media(max-width:500px){.container{padding:20px;} h1{font-size:22px;}}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="privacy.html">Privacy</a>
  <a href="terms.html">Terms</a>
</nav>

<div class="container">
  <h1>NK CAPTCHA</h1>
  <div id="status-msg">Connecting to server...</div>

  <div id="signup-section" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <label><input type="checkbox" id="terms-checkbox"> I agree to the <a href="terms.html" target="_blank">Terms & Conditions</a></label>
      <button type="submit">Sign Up</button>
    </form>
    <div class="switch-link">Already have an account? <span onclick="showLogin()">Login</span></div>
  </div>

  <div id="login-section" style="display:none;">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="switch-link">Don't have an account? <span onclick="showSignup()">Sign Up</span></div>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Dashboard</h2>
    <p class="points">Points: <span id="points">0</span></p>

    <div class="captcha-box">
      <span class="captcha-code" id="captcha"></span>
      <button class="refresh-btn" onclick="generateCaptcha()">â†»</button>
    </div>

    <div id="timer-section">
      <h3>Captcha Timer</h3>
      <div id="timer-bar-container">
        <div id="timer-bar"></div>
      </div>
    </div>

    <input type="text" id="captcha-input" placeholder="Enter Captcha">
    <button id="submit-captcha">Submit</button>
    <button onclick="logout()">Logout</button>

    <div id="ad-placeholder"></div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>

</script>
</body>
</html>
